<!doctype html>
<html>

<head>
    <title>Spigot Notifier - Options</title>
    <script src="../jquery.js" type="text/javascript"></script>
    <script src="options.js" type="text/javascript"></script>
    <link href="../aaargh.css" rel="stylesheet" type="text/css">
    <link href="options.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="background">
        <img src="sn_options_background.png">
        <div class="header">
            <a id="back">&lt; Back</a>
            <span class="center" id="sno">Spigot Notifier Options</span>
        </div>
        <div class="icons">
            <img src="minus.png" id="vol_minus">
            <img src="plus.png" id="vol_plus">
            <img src="play.png" id="ns_play">
        </div>
        <div class="content">
            <div class="onoff">
                <span id="on">ON</span>/<span id="off">OFF</span>
            </div>
            <div class="volume">
                <span class="volume" id="text">60%</span>
                <img class="volume" style="left: 65px;" src="sn_options_bluesquare.png" id="vol_blue_0">
                <img class="volume" style="left: 65px;" src="sn_options_greysquare.png" id="vol_grey_0">
                <img class="volume" style="left: 72.5px;" src="sn_options_bluesquare.png" id="vol_blue_1">
                <img class="volume" style="left: 72.5px;" src="sn_options_greysquare.png" id="vol_grey_1">
                <img class="volume" style="left: 80px;" src="sn_options_bluesquare.png" id="vol_blue_2">
                <img class="volume" style="left: 80px;" src="sn_options_greysquare.png" id="vol_grey_2">
                <img class="volume" style="left: 87.5px;" src="sn_options_bluesquare.png" id="vol_blue_3">
                <img class="volume" style="left: 87.5px;" src="sn_options_greysquare.png" id="vol_grey_3">
                <img class="volume" style="left: 95px;" src="sn_options_bluesquare.png" id="vol_blue_4">
                <img class="volume" style="left: 95px;" src="sn_options_greysquare.png" id="vol_grey_4">
                <img class="volume" style="left: 102.5px;" src="sn_options_bluesquare.png" id="vol_blue_5">
                <img class="volume" style="left: 102.5px;" src="sn_options_greysquare.png" id="vol_grey_5">
                <img class="volume" style="left: 110px;" src="sn_options_bluesquare.png" id="vol_blue_6">
                <img class="volume" style="left: 110px;" src="sn_options_greysquare.png" id="vol_grey_6">
                <img class="volume" style="left: 117.5px;" src="sn_options_bluesquare.png" id="vol_blue_7">
                <img class="volume" style="left: 117.5px;" src="sn_options_greysquare.png" id="vol_grey_7">
                <img class="volume" style="left: 125px;" src="sn_options_bluesquare.png" id="vol_blue_8">
                <img class="volume" style="left: 125px;" src="sn_options_greysquare.png" id="vol_grey_8">
                <img class="volume" style="left: 132.5px;" src="sn_options_bluesquare.png" id="vol_blue_9">
                <img class="volume" style="left: 132.5px;" src="sn_options_greysquare.png" id="vol_grey_9">
            </div>
            
            <select class="dropdown" id="dropdown">
                <option value="FX 1.mp3">FX 1</option>
                <option value="Pluck 1.mp3">Pluck 1</option>
                <option value="Pluck 2.mp3">Pluck 2</option>
                <option value="Pluck 3.mp3">Pluck 3</option>
                <option value="Pluck 4.mp3">Pluck 4</option>
                <option value="Pluck 5.mp3">Pluck 5</option>
                <option value="Pluck 6.mp3">Pluck 6</option>
                <option value="Pluck 7.mp3">Pluck 7</option>
                <option value="Soft 1.mp3">Soft 1</option>
                <option value="Soft 2.mp3">Soft 2</option>
            </select>
            <p class="title nvolume">Notification Volume</p>
            <p class="title nsound">Notification Sound</p>
            <p class="spigotnotifier">SPIGOT NOTIFIER</p>
            <p class="spigotnotifier description center">Alerts, Messages and more!</p>
            <a class="extlinks github" href="https://goo.gl/MgbZ2U">Github</a>
            <a class="extlinks thread" href="https://goo.gl/g50n9j">Spigot Thread</a>
            <a class="extlinks store" href="https://goo.gl/dwphtj">Chrome Store</a>
        </div>
    </div>
</body>

</html>
